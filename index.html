<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./css/landing.css">
</head>

<body>
    <header>
        <nav>
            <section class="logo">
                <img src="img/logo.png" alt="Logo">
            </section>
            <section class="login-buttons">
                <a href="#" class="button-sign-in">Sign-in</a>
                <a href="#" class="button-apply">apply</a>
            </section>
        </nav>
    </header>
    <main>
        <section id="g_id_onload" 
            data-client_id="449154485146-td3i1quermn6hifnt4i1f82jjqp50bqs.apps.googleusercontent.com"
            data-context="signin"
            data-ux_mode="popup"
            data-callback="login">
        </section>

        <section class="g_id_signin"
            data-type="standard",
            data-theme="filled_black",
            data-size="large",
            data-text="signin_with",
            data-shape="rectangular",
            data-logo_alignment="left",
            data-auto_prompt="false">
        </section>

        <section>
            <h1>BBD Ukukhula Bursary</h1>
            <p>This initiative is a testament to BBD's dedication to empowering individuals through education, thereby
                contributing to socio-economic growth and addressing the challenges of unemployment and division in the
                country</p>
        </section>
        <section class="bottom-logins">
            <button class="bottom-apply">APPLY</button>
            <button class="bottom-signin">SIGN-IN</button>
        </section>
        <section class="bottom-image">
            <img src="/front-end/UkukhulaBursaryFrontend/img/Screenshot Capture - 2024-02-26 - 12-14-34.png" alt="" srcset="">
        </section>
    </main>
    <script src="./js/utils.js"></script>
    <script src="./js/login.js"></script>
    <script src="https://accounts.google.com/gsi/client" async></script>
</body>

</html>
